<html>

<head>
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <main id="main">
        <header id="header">
            <section id="header_section">
                <h1 id="header_h1">ToDo List</h1>
                <q id="header_q">We all find time to do what we really want to do.</q><br>
                <cite>William Feather</cite>
            </section>
        </header>
        <section id="section">
            <div class="section_div section_div_left">
                <div id="div_left_top">
                    <ul class=div_left_ul>
                        <li class="div_left_li"><i class="fas fa-calendar-day"></i>Today (<span>100</span>)</li>
                        <li class="div_left_li"><i class="fas fa-calendar-alt"></i>Next 7 Days (<span>100</span>)</li>
                        <li class="div_left_li"><i class="fas fa-calendar-minus"></i>Weekend (<span>100</span>)</li>
                        <li class="div_left_li"><i class="fas fa-exclamation-triangle"></i>Important (<span>100</span>)</li>
                        <li class="div_left_li"><i class="fas fa-trash-alt"></i>Trash (<span>100</span>)</li>
                        <li class="div_left_li"><i class="fas fa-list-ul"></i>Done (<span>100</span>)</li>
                        <li class="div_left_li">
                            <details>
                                <summary>Categoris</summary>
                                <ul class=div_left_ul>
                                    <li class="div_left_li">
                                        <i class="fas fa-user-cog"></i>Work(<span>100</span>)</li>
                                    <li class="div_left_li"><i class="fas fa-user-check"></i>Personal (<span>100</span>)</li>
                                    <li class="div_left_li"><i class="fas fa-wind"></i>Other (<span>100</span>)</li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="section_div section_div_right">asd2</div>
        </section>
        <footer id="footer">adasd</footer>
    </main>

</body>

</html>
